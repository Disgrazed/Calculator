<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="display">
            
        
        
        </div>
        <button class="button" id="allClear">AC</button>
        <button class="button show num">.</button>
        <button class="button">back</button>
        <button class="button show num">1</button>
        <button class="button show num">2</button>
        <button class="button">=</button>
        <button class="button show num">3</button>
        <button class="button show num">4</button>
        <button class="button show operator">+</button>
        <button class="button show num">5</button>
        <button class="button show num">6</button>
        <button class="button show operator">-</button>
        <button class="button show num">7</button>
        <button class="button show num">8</button>
        <button class="button show operator">*</button>
        <button class="button show num">9</button>
        <button class="button show num">0</button>
        <button class="button show operator">/</button>
    </div>
</body>

<script src="script.js"></script>
</html>
